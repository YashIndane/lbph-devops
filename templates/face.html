<!DOCTPYE html>
<html>

  <head>
    
    <title>Face Recognizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    
  </head>

  <style>
  #camera{

     width: 400px;
     height: 400px;
     border: 1px solid black;

  }
  </style>

  <body style="background-color:#191919;">
    <p style="color:red;">LBPH FACE RECOGNIZER</p>
    <div id="camera"></div>

    <button onclick="take_snapshot()" id="but" class = "btn btn-success">
      SNAP
    </button>
    
    <form id="fo" method="GET" action="/process">
    </form>

  </body>

   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.25/webcam.js"></script>
   <script>

    Webcam.set({
     width:400,
     height:400,
     image_format:"jpeg",
     jpeg_quality:90
    })

    Webcam.attach("#camera");

    function take_snapshot(){

    Webcam.snap(function(data_uri){

      var dinput = document.createElement("input");
      dinput.type = "text";
      dinput.value = data_uri;
      dinput.name = "duri";
      dinput.id = "dur";

      var sub = document.createElement("input");
      sub.type = "submit";
      sub.id = "sub_id";
      sub.value = "SUBMIT";

      document.getElementById("fo").appendChild(dinput);
      document.getElementById("fo").appendChild(sub);

    });
    }
  
    </script>
</html>
